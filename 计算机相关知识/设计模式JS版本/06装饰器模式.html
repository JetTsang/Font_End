<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 装饰器： 不侵入函数的情况下，去增强函数的功能
        function sayName(fn){
            console.log('我是增强的功能：sayName');
            fn.apply()
        }
        function hi (){
            console.log('你好呀')
        }
        sayName(hi)
    </script>
</body>
</html>

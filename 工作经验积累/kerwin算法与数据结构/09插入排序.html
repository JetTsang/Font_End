<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        // 插入排序
        function insertSort(arr){
            const {length} = arr
            let temp  // 存放此轮的数值

            // 从第一个往前比较
            for (let index = 1; index < length; index++) {
                temp = arr[index];
                let j = index
                
                while(j>0 && arr[j-1]> temp ){
                    // 向右移动一位
                    arr[j] = arr[j-1]
                    j--
                }
                arr[j] = temp
            }
            console.log(arr)
        }
        insertSort([100,0,77,7,88,10])
    </script>
</body>
</html>

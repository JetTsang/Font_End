<body>
    <script>
        //  问题： 能否从外部获取到promise的状态呢？ 
        //  不能话，有什么方法可以呢？ 
        // 重写Promise
        class CustomPromise extends Promise { 
            constructor(executor){
                
                super((resolve,reject)=>{
                    executor((value)=>{
                        this.status = 'resolved'
                        resolve(value)
                    },(reason)=>{
                        this.status = 'rejected'
                        reject(reason)
                    })
                })
                this.status = 'pending'  
            }
        }
        const cPrm = new CustomPromise((resolve,reject)=>{
            setTimeout(()=>{
                reject()
            },3000)
        })
        console.log(

            cPrm.status
        );
    </script>
</body>

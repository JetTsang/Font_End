    <script>
        // 生成很多狗狗
        const doge = document.querySelector('.doge')
        const TOTAL = 10
        const W = window.innerWidth - 50
        const H = window.innerHeight - 50
        for(let i = 0 ;i < TOTAL;i++){
            const clone = doge.cloneNode(doge)
            clone.style.top =`${Math.random()*H}px`
            clone.style.left =`${Math.random()*W}px`
            document.body.insertBefore(clone,doge)
        }
        document.body.removeChild(doge)
    </script>
    <script>
        // 题目 ： 输入上上下下左右左右ba ，狗狗转一圈

        // keycode 代表按下的键
        const keyList = [38,38,40,40,37,39,37,39,66,65]
        let hitKeyDownIndex = 0 
        function handleKeyDown(e){
             if(e.keyCode === keyList[hitKeyDownIndex] ){
                hitKeyDownIndex++
                // 加了之后，为对应长度
                if(hitKeyDownIndex === (keyList.length)){
                    // 旋转对应的doge图
                    rotateTargetDoge()
                    // 复原
                    hitKeyDownIndex = 0
                }
             }else{
                hitKeyDownIndex = 0
             }
        }
        document.addEventListener('keydown',handleKeyDown)
        // 找到对应的doge图片，并且旋转
        function rotateTargetDoge(){
            const dogeList = document.querySelectorAll('.doge')
            let minDoge = null
            for(let i of dogeList){
                if(getDOMOffset(i)<getDOMOffset(minDoge)){
                    minDoge = i
                }
            }
            minDoge.style.transition = 'transform 1s'
            minDoge.style.transform = 'rotate(360deg)'
            // 赚回来
            setTimeout(()=>{
                minDoge.style.transform = 'rotate(0deg)'
            },1000)
        }
        // 拿到元素对应视频口的坐标
        function getDOMOffset(ele){
            if(ele === null){
                return Infinity
            }else{

                const {x,y} = ele.getBoundingClientRect()
                return x+y
            }
        }
    </script>
